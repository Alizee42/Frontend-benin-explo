<div class="activites-admin">
  <app-header mode="compact"></app-header>

  <main class="page-content">
    <header class="page-header">
      <h1>Gestion des activités</h1>
      <p>Créez et organisez les activités touristiques par zone pour enrichir vos circuits.</p>
    </header>

    <div class="actions-bar">
      <button class="btn-add" (click)="addActivite()">
        <i class="ri-add-line"></i>
        <span>Ajouter une activité</span>
      </button>
    </div>

    <div *ngIf="loading" class="loading">Chargement des activités...</div>

    <div *ngIf="!loading" class="activites-table">
      <app-data-table
        [columns]="tableColumns"
        [data]="activites"
        [loading]="loading"
        [actions]="tableActions"
        emptyMessage="Aucune activité trouvée"
        (actionClick)="onTableAction($event)">
      </app-data-table>
    </div>
  </main>
</div>
