<div class="circuits-admin">
  <app-header mode="compact"></app-header>

  <main class="page-content">
    <div class="actions-bar">
      <h1 class="page-title">
        <i class="ri-route-line"></i>
        Gestion des circuits
      </h1>
      <button class="btn-add" (click)="addCircuit()">Ajouter un circuit</button>
    </div>

    <app-data-table
      [columns]="tableColumns"
      [data]="circuits"
      [loading]="loading"
      [actions]="tableActions"
      (actionClick)="onTableAction($event)">
    </app-data-table>
  </main>

  <app-add-circuit-modal
    #addCircuitModal
    (save)="onCircuitSaved($event)"
    (close)="onModalClosed()">
  </app-add-circuit-modal>
</div>
