<app-modal
  #modal
  title="Ajouter un nouveau circuit"
  size="large"
  (close)="closeModal()">

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">
        <i class="ri-edit-line"></i>
        Nom du circuit *
      </label>
      <input
        type="text"
        id="nom"
        [(ngModel)]="circuit.nom"
        name="nom"
        placeholder="Ex: Circuit découverte du Nord Bénin"
        required>
    </div>

    <div class="form-group">
      <label for="description">
        <i class="ri-file-text-line"></i>
        Description *
      </label>
      <textarea
        id="description"
        [(ngModel)]="circuit.description"
        name="description"
        placeholder="Décrivez le circuit, les lieux visités, les activités..."
        rows="4"
        required></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="duree">
          <i class="ri-time-line"></i>
          Durée (jours) *
        </label>
        <input
          type="number"
          id="duree"
          [(ngModel)]="circuit.dureeIndicative"
          name="dureeIndicative"
          placeholder="3"
          min="1"
          required>
      </div>

      <div class="form-group">
        <label for="prix">
          <i class="ri-money-euro-circle-line"></i>
          Prix indicatif (€) *
        </label>
        <input
          type="number"
          id="prix"
          [(ngModel)]="circuit.prixIndicatif"
          name="prixIndicatif"
          placeholder="150"
          min="0"
          step="0.01"
          required>
      </div>
    </div>

    <div class="form-group">
      <label for="formule">
        <i class="ri-star-line"></i>
        Formule proposée
      </label>
      <select id="formule" [(ngModel)]="circuit.formuleProposee" name="formuleProposee">
        <option value="">Sélectionner une formule</option>
        <option value="Découverte">Découverte</option>
        <option value="Aventure">Aventure</option>
        <option value="Culturel">Culturel</option>
        <option value="Nature">Nature</option>
        <option value="Gastronomique">Gastronomique</option>
      </select>
    </div>

    <div class="form-group">
      <label for="niveau">
        <i class="ri-bar-chart-line"></i>
        Niveau de difficulté
      </label>
      <select id="niveau" [(ngModel)]="circuit.niveau" name="niveau">
        <option value="">Sélectionner un niveau</option>
        <option value="Facile">Facile</option>
        <option value="Moyen">Moyen</option>
        <option value="Difficile">Difficile</option>
      </select>
    </div>
  </form>

  <div modal-footer>
    <button type="button" class="btn-save" (click)="onSubmit()">
      <i class="ri-save-line"></i>
      Enregistrer
    </button>
    <button type="button" class="btn-cancel" (click)="closeModal()">
      <i class="ri-close-line"></i>
      Annuler
    </button>
  </div>

</app-modal>
