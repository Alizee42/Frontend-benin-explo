<header class="site-header" [class.open]="menuOpen">
  <div class="header-inner">

    <!-- LOGO -->
    <div class="logo">
      <a routerLink="/" aria-label="Bénin Explo home" class="brand">
        <!-- Remplacé par le logo fourni dans assets/logos -->
        <img src="assets/logos/BeninExplo.png" alt="Logo Bénin Explo" class="brand-image" />
      </a>
    </div>

    <!-- FLEX -->
    <div class="spacer"></div>

    <!-- HAMBURGER -->
    <button
      class="hamburger"
      aria-label="Toggle menu"
      [attr.aria-expanded]="menuOpen ? 'true' : 'false'"
      (click)="toggleMenu()"
    >
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <!-- NAV -->
    <nav class="nav" [attr.aria-hidden]="!menuOpen ? 'true' : 'false'">
      <a class="nav-link" routerLink="/" routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Accueil</a>

      <div class="dropdown" [class.open]="isCircuitsDropdownOpen">
        <div class="nav-link dropdown-toggle" (click)="toggleCircuitsDropdown()">Circuits</div>
        <ul class="dropdown-menu" [ngClass]="{'show': isCircuitsDropdownOpen}">
          <li><a class="dropdown-item" routerLink="/circuit" routerLinkActive="active" (click)="closeMenu(); closeCircuitsDropdown()">Nos circuits</a></li>
          <li><a class="dropdown-item" routerLink="/circuit-personnalise" routerLinkActive="active" (click)="closeMenu(); closeCircuitsDropdown()">Circuit personnalisé</a></li>
        </ul>
      </div>

      <a class="nav-link" routerLink="/actualite" routerLinkActive="active"
         (click)="closeMenu()">Actualité</a>

      <a class="nav-link" routerLink="/contact" routerLinkActive="active"
         (click)="closeMenu()">Contact</a>

      <a class="nav-link" routerLink="/login" routerLinkActive="active"
         (click)="closeMenu()">Connexion</a>
    </nav>

  </div>
</header>
